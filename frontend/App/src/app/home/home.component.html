<div class="container">
    <div class="row " >
        <div class="card-deck col-lg-3" *ngFor="let pin of pins"  data-bs-toggle="modal" data-bs-target="#exampleModal">

            <div class="card mt-2" (click)="clickedPin(pin)">
                <img class="card-img-top" [src]="'data:image/jpeg;base64,'+ pin.src" alt="{{pin.description}}">
                <div class="card-body">
                    <h5 class="card-title">{{pin.title}} </h5>
                    <p class="card-text"><small class="text-muted">{{pin.dateCreated | date}}</small></p>
                </div>
            </div>

            <div *ngIf="clickedPinComponent!=null" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{clickedPinComponent.title}}</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col md-8">
                                    <img [src]="'data:image/jpeg;base64,'+ clickedPinComponent.src"> 
                                </div>
                                <div class="col mt-3" *ngIf="clickedPinComponent!=null">
                                        <h3 (click)="redirectToUser(clickedPinComponent.userId)">
                                            {{userDetailsForPin.userName}}
                                        </h3>                            
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            
        </div>
    </div>
    
</div>
