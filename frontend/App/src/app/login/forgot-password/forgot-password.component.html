<div class="container">
    <div class="row m-3">
        <div class="offset-1 col-10">
            <h3 class="text-center">Welcome To Pinterest</h3>
            <div class="row ">
                <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8 offset-xs-1 col-xs-10 formBlock">
                    <form form class="form" [formGroup]="forgotPasswordForm" (ngSubmit) = "validate()" >
                        <div class="form-group mb-3">
                            <label for="email">Email</label><br>
                            <input type="email" formControlName="email" id="email" placeholder="Enter your email"/><br>
                            <span id="emailError" class="text-danger"
                            *ngIf="forgotPasswordForm.controls['email'].invalid"
                            >
                            Invalid Email Address
                        </span>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="input">Mobile Number</label><br>
                            <input type="number" formControlName="mobileNumber" id="mobileNumber" placeholder="Enter your Mobile Number"/><br>
                            <span id="mobileNumberError" class="text-danger"
                            *ngIf="forgotPasswordForm.controls['email'].dirty && forgotPasswordForm.controls['email'].invalid"
                            >
                            Invalid Mobile Number
                        </span>
                        </div>
                        
                        <div class="form-group ">
                            <label for="password">Password</label><br>
                            <input type="password" formControlName="password" id="password" placeholder="Set up password"/><br>
                            <span id="passwordError" class="text-danger"
                            *ngIf="forgotPasswordForm.controls['password'].dirty && forgotPasswordForm.controls['password'].invalid"
                            >
                            Sorry, Please provide valid Passowrd.
                        </span>
                        </div>
                        
                        <div class="form-group mt-3 mb-1 ">
                            <label for="confirmPassword">Re-Enter Password</label><br>
                            <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder="Passwords must match"/><br>
                            <span id="confirmPasswordError" class="text-danger"
                            *ngIf="forgotPasswordForm.controls['confirmPassword'].dirty && forgotPasswordForm.controls['password'].value!=forgotPasswordForm.controls['confirmPassword'].value" 
                            >
                            Passwords Dont Match.
                        </span>
                        </div>
                        

                        <button type=submit class="btn" [disabled]="forgotPasswordForm.pristine || forgotPasswordForm.invalid">Reset Password</button>
                    </form>    
                    <span class="text-danger" *ngIf="errorMessage">
                        {{errorMessage}}
                    </span>
                    
                    <span class="text-success" *ngIf="successMessage">
                        {{successMessage}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
